version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Ensure Node 20 (Amplifyâ€™s build image has nvm preinstalled)
        - nvm install 20
        - nvm use 20
        - corepack enable
        - corepack prepare pnpm@latest --activate
        - pnpm install
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .pnpm-store/**/*
